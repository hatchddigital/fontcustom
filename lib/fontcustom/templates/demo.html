<!doctype html>
<html>
	<head>
		<title>Eggbox | a clutch of icons, handpicked by the Hatchd Digital team</title>
		<link rel="stylesheet" href="../_demo/demo.css" />
		<link rel="stylesheet" href="fontcustom.css" />
	</head>
	<body>
		<h1 class="demo-header">Your eggbox contains</h1>
		<ul class="demo-iconlist">
			<% @classes.each_with_index do |name, index| %>
			<li class="icon-<%= name %>"><span class="demo-iconlabel">.icon-<%= name %><br /><%= (61696+index).to_s(16) %> / &amp;#<%= (61696+index) %>;</span></li><% end %>
		</ul>
	</body>
</html>
